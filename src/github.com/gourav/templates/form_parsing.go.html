<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF=8">
  <title>Form Parsing</title>
</head>

<body>
  <p>This is a form parsing example<br>
    <form method="post">
      <input type="text" placeholder="First name" name="fname"><br>
      <input type="text" placeholder="Last name" name="lname"><br>
      <input type="submit">
    </form>
  </p>
  {{if .IsValid}}
  <p>
    First name is: {{.First_name}}
    <br> Last name is: {{.Last_name}}
    <br> Full name : {{.Full_name}}
  </p>
  {{ else }}
  <p>
    Please insert proper names.
  </p>
  {{ end }}
</body>

</html>
